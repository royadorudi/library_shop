{% extends 'shared/layout.html' %}
{% block title %}{% endblock %}
{% block content %}
<section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6"  style="font-weight: bold; text-align: right">
          <div class="heading_container">
            <h2 class="">
              فراموشی کلمه عبور
            </h2>
          </div>
          <form action="{% url 'reset_pass_page' activation_code=user.email_active_code %}" method="post">
                {% csrf_token %}
              {% for field in reset_pass_form %}
                <div class="col-md-12 form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
              {% endfor %}
            <div class="btn-box">
              <button type="submit">
                بازیابی کلمه عبور
              </button>
            </div>
          </form>
        </div>
      <div class="col-md-6">
          <div class="img-box">
            <img src="/static/images/resetPass.webp" alt="" >
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
