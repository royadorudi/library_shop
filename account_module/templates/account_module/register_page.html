{% extends 'shared/layout.html' %}
{% block title %}ثبت نام{% endblock %}
{% block content %}
    <div style="padding: 5px">{% include 'forms_messages/messages.html' %}</div>
<section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6 "  style="font-weight: bold; text-align: right">
          <div class="heading_container ">
            <h2 class="">
              عضویت تو کتابخونه :)
            </h2>
          </div>
          <form action="{% url 'register_page' %}" method="post">
                {% csrf_token %}
              {% for field in register_form %}
                <div class="col-md-12 form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
              {% endfor %}
            <div class="btn-box">
              <button>
                ثبت نام
              </button>
            </div>
          </form>
        </div>
      <div class="col-md-6">
          <div class="img-box">
            <img src="/static/images/register.png" alt="" >
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
