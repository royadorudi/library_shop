{% extends 'shared/layout.html' %}
{% block title %}ورود{% endblock %}
{% block content %}
<section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6"  style="font-weight: bold; text-align: right">
          <div class="heading_container">
            <h2 class="">
              ورودی کتابخونه
            </h2>
          </div>
          <form action="{% url 'login_page' %}" method="post">
                {% csrf_token %}
              {% for field in login_form %}
                <div class="col-md-12 form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
              {% endfor %}
            <div class="btn-box">
              <button type="submit">
                ورود
              </button>
            </div>
              <a href="{% url 'forget_pass_page' %}">کلمه عبور را فراموش کرده اید؟</a>
          </form>
        </div>
      <div class="col-md-6">
          <div class="img-box">
            <img src="/static/images/login.webp" alt="" >
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
